<div fxLayoutAlign="center center" fxLayout="column" *ngIf="isloading">
        <mat-progress-spinner color="accent" mode="indeterminate"></mat-progress-spinner>
    </div>

    <div fxFlex="20%" fxFlexAlign="start">
            <mat-form-field>
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>

<mat-card >
    <mat-card-header>
        <mat-card-subtitle>
            Events List
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content >
        <table mat-table [dataSource]="dataSource" matSort  fxFlex="100%" >
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td style="width: max-content;" mat-cell  *matCellDef="let element">{{ element.title}}</td>
            </ng-container>

            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
                <td mat-cell  *matCellDef="let element">{{ element.place }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell  *matCellDef="let element">{{ element.date.toDate() | date :'fullDate'}}</td>
            </ng-container>

            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cost</th>
                <td mat-cell  *matCellDef="let element">{{ element.cost}}</td>
            </ng-container>

            <ng-container matColumnDef="quorum">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Quorum</th>
                <td mat-cell  *matCellDef="let element">{{ element.quorum }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell  *matCellDef="let element" [ngClass]="{'active-status': element.status === 'approved','inactive-status': element.status === 'declined', 'inactive-status': element.status === 'canceled'}">
                    {{ element.status }}                
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="scroll-padding-bottom: 10px;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card-content>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>

    
</mat-card>
