<h1 matDialogTitle>{{title}}</h1>

<mat-dialog-content style="padding-bottom: 10px;">
    {{content}}
</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions fxLayout fxLayoutAlign="space-between" style="padding-top: 10px;">
    <button mat-button matDialogClose mat-raised-button color="accent">No</button>
    <button mat-raised-button color="primary"  (click)="onConfirmClick()">Si</button>

</mat-dialog-actions>
